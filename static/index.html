<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | F32 Mirror</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Page content -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">F32 Mirror</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Item 1</a>
              <a class="nav-link" href="#">Item 2</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Item 3 disabled</a>
            </div>
          </div>
          <div class="d-flex">
            <button id="upload" style="display: none;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal"><i class="fas fa-upload"></i> Upload</button>
          </div>
        </div>
      </nav>
    <div class="container">
      <div id="row" class="row">
        </div>
        <!-- Uplaod modal -->
        <div class="modal fade" data-bs-backdrop="static" id="uploadModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Upload</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="uploadForm" action="/" method="POST">
                <div class="modal-body">
                  <div class="mb-3">               
                    <label for="fileUpload" class="form-label">File</label>       
                    <input style="max-width: 50%;" type="file" class="form-control" name="fileUpload" id="fileUpload" aria-label="Upload">
                  </div>
                  <div class="mb-3">
                    <label for="displayname" class="form-label">Nome visualizzato</label>
                    <input style="max-width: 50%;" type="displayname" name="displayname" class="form-control" id="displayname" required>
                  </div>
                  <div class="mb-3">
                    <label for="desc" class="form-label">Descrizione</label>
                    <input style="max-width: 50%;" type="desc" name="desc" class="form-control" id="desc" required>
                  </div>
                  <div class="mb-3">
                    <label for="version" class="form-label">Versione</label>
                    <input style="max-width: 50%;" type="version" name="version" class="form-control" id="version" required>
                  </div>
                  <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input style="max-width: 50%;" type="tags" name="tags" class="form-control" id="tags" placeholder="(separati da una virgola)" required>
                  </div>
                  <div class="mb-3">        
                    <label for="logoUpload" class="form-label">Logo</label>       
                    <input style="max-width: 50%;" id="tags" type="file" class="form-control" name="logoUpload" id="logoUpload" aria-label="Upload">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="confirmUpload" class="btn btn-success"><i class="fas fa-upload"></i> Upload</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-times"></i> Annulla</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <div id="toasts" class="toasts" style="width: 350px;display: block;bottom: 10px;right: 10px;top: unset;left: unset;transform: unset;position: fixed;height: auto;">
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/assets/script/index.js"></script>
    <script src="https://kit.fontawesome.com/85d0f0b05b.js" crossorigin="anonymous"></script>
</body>
</html>
